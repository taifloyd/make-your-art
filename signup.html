<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Make Your Art</title>
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="stylesheet" href="./css/main-2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/brush.png">
    
</head>
<body>
    <!--HEADER-->
    <section>
        <header class="box">
            <main>
                <a href="index.html"><img src="./img/brush.png" alt=""></a>
           <a href="index.html"><h1>Make<span>Your Art</span></h1></a>
           <p>Have inspo to <br> your arts and design</p>
           <img src="./img/art 4 from behance.jpg" class="art-one">
           <img src="./img/art 5 from behance.jpg" class="art-two">
           <p class="made">Made with Adobe Illustrator</p>
           <a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChc
           SEwjRkfzdm-npAhXLnLMKHQZjC0QYABAAGgJxbg&ohost=www.google.com&cid=CA
           ESQOD2gpXfKvDWkVpBBMW5OVoTKu1bUf73c5TxVVIcIzWDrsoU7z169an2XpxKrQ0lpT4bDhZAoNqLJo1YlFXgBcI&sig=
           AOD64_1XOi_di3kYn0_S-mXaGOMrQjVTRQ&q=&ved=2ahUKEwjj9fHdm-npAhXAmHIEHag4CSkQ0Qx6BAghEAE
           &adurl="><i class="fab fa-adobe"></i></a>
            </main>
        </header>
        <!--CONTENT-->
        <div class="content">
            <main>
                <section class="over">
                    <div class="box-two" id="form_cadastro" method="POST">
                        <p>Sign up to Make Your Art</p>
                        <section>
                            <a href="#" class="google"><i class="fab fa-google"></i> Sign up with Google</a>
                            <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
                        </section>
                        <p class="or">Or</p>
                        <section>
                            <section class="over">
                                <p>Name</p>
                                <input type="text">
                            </section>
                            <section class="over">
                                <p class="user">Username</p>
                                <input type="text" class="user-inp">
                            </section>
                        </section>
                        <p>Email</p>
                        <input type="email" id="email" class="email">
                        <p>Password</p>
                        <input type="password" placeholder="+ 6 characters" class="password">
                        <br>
                        <section>
                        <input type="checkbox" class="check">
                        <p class="acc">Accept the terms from the site</p>
                    </section>
                    <a href="#"  class="go" onclick="validate()">Sign up</a>
                    </div>
                </section>
            </main>
        </div>
        <div class="nott">
            <p class="already">Already a member?</p>
            <a href="signin.html" class="click">Sign in now</a>
        </div>
    </section>
    
</body>
</html>
